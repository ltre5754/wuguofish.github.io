<script>
document.onmousedown = drags;
var dragapproved=false;
var z,x,y;
var mouse_click=0;
function move() {
	if (event.button == 1) {
		z.style.pixelLeft = temp1 + event.clientX - x;
		z.style.pixelTop = temp2 + event.clientY - y;
		if (mouse_click == 2) {
			<!--script_list-->
		}
		return false;
	}
}

function drags() {
	dragapproved = true;
	z = event.srcElement;
	temp1 = z.style.pixelLeft;
	temp2 = z.style.pixelTop;
	x = event.clientX;
	y = event.clientY;
	document.onmousemove = move;
}

function Point(id) {
	if (mouse_click == 1) {
		if (confirm('你確定你有先拖曳這個風鈴到右邊的位置嗎\n如果沒有請先按取消\n再重新拖曳一次\n以免別人無法許願\n\n')) {
			win_open=window.open('','write_form',"width=200,height=120,resizable=no,status=no,scrollbars=no,menubar=no");
			win_open.moveTo(0,0);
			document.f1.x_point.value=z.style.pixelTop;
			document.f1.y_point.value=z.style.pixelLeft;
			document.f1.target='write_form';
			document.f1.submit();
		}
	}
	else if (mouse_click == 2) {
		if (id) {
			document.f1.job.value='del_mess';
			document.f1.username.value=prompt("如果你不是本人或版主請勿擅自摘除!!\n請輸入密碼.......","");
			document.f1.x_point.value=id;
			document.f1.submit();
		}
	}
	z.style.pixelLeft = temp1;
	z.style.pixelTop = temp2;
	mouse_click='0';
}

document.onmouseup=new Function("Point()");
</script>
