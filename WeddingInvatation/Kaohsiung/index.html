<title>Min-sheng & Ting-chun's Wedding - Invitation</title>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div class="hard" style="background-image:url(pages/0.png)"></div>
			<div class="hard" style="background-image:url(pages/1.png)"><a target="_blank" href="https://sites.google.com/view/neo-atone-wedding/Kaohsiung">http://tinyurl.com/neo-atone-wedding</a></div>
			<div class="hard" style="background-image:url(pages/2.png)"></div>
			<div class="hard" style="background-image:url(pages/3.png)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width
			width:870,			
			// Height
			height:634,			
			turnCorners: "l,r",
			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['lib/turn.js'],
	nope: ['lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>

</body>
